<style>
  :root{
    --brand-navy:#002850;
    --brand-teal:#00AAE0;
    --brand-green:#39B44A;
    --brand-gray:#969696;
    --brand-yellow:#FDBA21; /* Reporting Directory */
    --text-on-dark:#ffffff;
    --gap:10px;
    --radius:10px; /*button corners - rounding radius */
    --shadow:0 6px 16px rgba(0,0,0,.12), 0 2px 6px rgba(0,0,0,.08);
    --shadow-hover:0 10px 22px rgba(0,0,0,.16), 0 3px 10px rgba(0,0,0,.10);
    --btn-width:320px;   /* all buttons same width */
  }

  .cta-col{
    display:flex;
    flex-direction:column;
    align-items:center;      /* center the column on the page */
    gap:var(--gap);
    margin:10px 0;
  }

  .btn{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:flex-start;
    gap:6px;
    padding:16px 18px;
    height:110px;
    width:var(--btn-width);  /* uniform width */
    border-radius:var(--radius);
    border:0;
    cursor:pointer;
    color:var(--text-on-dark);
    text-align:left;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    box-shadow:var(--shadow);
    transition:all .18s ease;
    position:relative;
    overflow:hidden;
  }
  .btn--primary{
  height:160px;              /* taller */
  }
  .btn--primary.title{
  font-size:24px;            /* a little larger */
  }

  .btn::after{
    content:"";
    position:absolute; inset:0;
    background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,0));
    pointer-events:none;
  }
  .btn:hover{
    transform:translateY(-1px);
    box-shadow:var(--shadow-hover), 0 0 0 3px rgba(255,255,255,.35); /* faded white outline */
    filter:saturate(1.05);
  }
  .btn:active{ transform:translateY(0); filter:saturate(1.0) brightness(.97); }
  .btn:focus-visible{ outline:3px solid rgba(255,255,255,.5); outline-offset:2px; }

  /* Color variants */
  .btn--navy{ background:linear-gradient(180deg, #003367, var(--brand-navy)); }
  .btn--teal{ background:linear-gradient(180deg, #0bc1ff, var(--brand-teal)); }
  .btn--green{ background:linear-gradient(180deg, #52cc62, var(--brand-green)); }
  .btn--yellow{ background:linear-gradient(180deg, #ffd566, var(--brand-yellow)); color:#1b1b1b; } /* darker text on yellow */
  .btn--gray{ background:linear-gradient(180deg, #b3b3b3, var(--brand-gray)); }

  /* Content */
  .btn .title{ font-size:22px; font-weight:700; }
  .btn .subtitle{ font-size:14px; opacity:.9; }
  .btn .icon{
    font-family:"Wingdings","Webdings",sans-serif;
    font-size:24px;
    opacity:.9;
    margin-bottom:2px;
  }

  /* Small screens: let width fill container neatly */
  @media (max-width: 480px){
    :root{ --btn-width:100%; }
  }
</style>
